<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sticky Header -->
    <div class="sticky-header">
        <header class="profile-section">
            <div class="profile-container">
                <img src="images/ProfilePic.jpg" alt="Profile Picture" class="profile-image">
                <div class="profile-details">
                    <h1 class="site-title">Peter Perez</h1>
                    <p class="tagline">Associate STEAM Director | PhD Candidate</p>
                    <p class="degrees">B.S. Mechanical Engineering | M.Ed. STEM Education</p>
                </div>
            </div>
        </header>

        <!-- Navigation Bar -->
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <main>
        <section class="contact-container">
            <h2>Contact Me</h2>
            <p>If you have any questions or would like to collaborate, feel free to reach out using the form below!</p>
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© Peter Perez 2024</p>
        <div class="social-links">
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
